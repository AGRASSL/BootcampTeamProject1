<div class="card mb-3">
    <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-3"> 
          <!-- https://unsplash.com/photos/0YhPwFgIz9E?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink -->
              <img src="assets/annemarie-gruden-0YhPwFgIz9E-unsplash.jpg" class="card-img-top" alt="...">  
         <div class="card-body">
              <h4 class="card-title">Search New Selections</h4>
            <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Item 1</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter an Ingredient" maxlength="15" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Item 2</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter an Ingredient" maxlength="15" aria-describedby="inputGroup-sizing-default">

                  <div class="input-group mb-3">

                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter an Ingredient" maxlength="15" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="radioBtns">
                  <input class="form-check-input" type="radio" name="Vegetarian" id="Vegetarian" value="Vegetarian">
                  <label class="form-check-label" for="Vegetarian">Vegetarian</label>
                    <br>
                  <input class="form-check-input" type="radio" name="Pescatarian" id="Pescatarian" value="Pescatarian">
                  <label class="form-check-label" for="Pescatarian">Pescatarian</label>
                    <br>
                  <input class="form-check-input" type="radio" name="Keto" id="Keto" value="keto">
                  <label class="form-check-label" for="keto">Keto</label>
                    <br>
                  <input class="form-check-input" type="radio" name="glutenFree" id="glutenFree" value="glutenFree">
                  <label class="form-check-label" for="glutenFree">Gluten Free</label>
                    <br>
                  <input class="form-check-input" type="radio" name="dairyFree" id="dairyFree" value="dairyFree">
                  <label class="form-check-label" for="dairyFree">Dairy Free</label>
                    <br>
                  <input class="form-check-input" type="radio" name="Vegan" id="vegan" value="vegan">
                  <label class="form-check-label" for="Vegan">Vegan</label>
                  </div>
                  <div class="resultsPageBtns">
                    <button type="button" class="btn btn-dark">Go Back</button>
                    <input type="submit" class="btn btn-dark secondRecipeBtn" value="View Recipes">
